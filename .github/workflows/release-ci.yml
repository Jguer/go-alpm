name: Build Lint Test (BLT)
# This workflow is triggered on pushes to the repository.
on:
  push:
    branches-ignore:
      - pacman*
    paths-ignore:
      - "examples/**"
      - "Dockerfile"
      - "**/builder-image.yml"
  pull_request:

jobs:
  build:
    name: Build and test go-alpm
    runs-on: ubuntu-latest
    container:
      image: docker.pkg.github.com/jguer/go-alpm/builder:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Lint
        run: /app/bin/golangci-lint
      - name: Run Build and Tests
        run: make test
